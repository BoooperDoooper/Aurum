<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customize Your Bonbon - Aurum</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#D4AF37',secondary:'#000000'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
    font-family: 'Montserrat', sans-serif;
}
h1, h2, h3, h4, h5, h6 {
    font-family: 'Playfair Display', serif;
}
.logo {
    font-family: 'Pacifico', serif;
}
.custom-radio {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #D4AF37;
    border-radius: 50%;
    background-color: transparent;
    display: inline-block;
    position: relative;
    cursor: pointer;
}
.custom-radio:checked {
    border-color: #D4AF37;
}
.custom-radio:checked::after {
    content: '';
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    background-color: #D4AF37;
    border-radius: 50%;
}
.custom-checkbox {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #D4AF37;
    border-radius: 4px;
    background-color: transparent;
    display: inline-block;
    position: relative;
    cursor: pointer;
}
.custom-checkbox:checked {
    background-color: #D4AF37;
}
.custom-checkbox:checked::after {
    content: '';
    position: absolute;
    left: 6px;
    top: 2px;
    width: 6px;
    height: 12px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
}
.flavor-option:hover .flavor-image {
    transform: scale(1.05);
}
</style>
</head>
<body class="bg-white">
<!-- Header -->
<header class="bg-secondary text-white py-4 fixed w-full z-50 shadow-md" id="header">
    <div class="container mx-auto px-6 flex items-center justify-between">
        <a href="index.html" class="logo text-primary text-3xl">Aurum</a>
        <nav class="hidden md:flex items-center space-x-8">
            <a href="index.html" class="text-white hover:text-primary transition-colors">Home</a>
            <a href="index.html#collections" class="text-white hover:text-primary transition-colors">Collections</a>
            <a href="index.html#about" class="text-white hover:text-primary transition-colors">About</a>
            <a href="index.html#reviews" class="text-white hover:text-primary transition-colors">Reviews</a>
        </nav>
        <div class="flex items-center space-x-6">
            <div class="w-6 h-6 flex items-center justify-center text-primary cursor-pointer">
                <i class="ri-shopping-bag-line ri-lg"></i>
            </div>
            <div class="w-6 h-6 flex items-center justify-center text-primary cursor-pointer">
                <i class="ri-user-line ri-lg"></i>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<main class="pt-24 pb-16">
    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto">
            <!-- Progress Steps -->
            <div class="flex items-center justify-between mb-12">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center">1</div>
                    <div class="ml-3">
                        <p class="font-semibold">Choose Base</p>
                        <p class="text-sm text-gray-500">Select your chocolate</p>
                    </div>
                </div>
                <div class="flex-1 h-1 mx-4 bg-gray-200">
                    <div class="w-1/3 h-full bg-primary"></div>
                </div>
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center">2</div>
                    <div class="ml-3">
                        <p class="font-semibold text-gray-600">Customize</p>
                        <p class="text-sm text-gray-500">Add flavors & toppings</p>
                    </div>
                </div>
                <div class="flex-1 h-1 mx-4 bg-gray-200"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center">3</div>
                    <div class="ml-3">
                        <p class="font-semibold text-gray-600">Review</p>
                        <p class="text-sm text-gray-500">Finalize your creation</p>
                    </div>
                </div>
            </div>
            <!-- Customization Form -->
            <form id="customizationForm" class="space-y-12">
                <!-- Base Selection -->
                <section>
                    <h2 class="text-3xl font-bold mb-6">Choose Your Base</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="relative">
                            <input type="radio" name="base" value="dark" class="custom-radio absolute top-4 left-4 z-10" checked>
                            <label class="block bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow">
                                <img src="https://readdy.ai/api/search-image?query=luxury dark chocolate bar with rich texture, professional food photography on dark background with dramatic lighting, high-end confectionery&width=400&height=300&seq=101&orientation=landscape" alt="Dark Chocolate" class="w-full h-48 object-cover">
                                <div class="p-4">
                                    <h3 class="font-semibold mb-2">Dark Chocolate</h3>
                                    <p class="text-sm text-gray-600">70% cocoa, rich and intense</p>
                                </div>
                            </label>
                        </div>
                        <div class="relative">
                            <input type="radio" name="base" value="milk" class="custom-radio absolute top-4 left-4 z-10">
                            <label class="block bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow">
                                <img src="https://readdy.ai/api/search-image?query=luxury milk chocolate bar with smooth texture, professional food photography on dark background with dramatic lighting, high-end confectionery&width=400&height=300&seq=102&orientation=landscape" alt="Milk Chocolate" class="w-full h-48 object-cover">
                                <div class="p-4">
                                    <h3 class="font-semibold mb-2">Milk Chocolate</h3>
                                    <p class="text-sm text-gray-600">Creamy and smooth</p>
                                </div>
                            </label>
                        </div>
                        <div class="relative">
                            <input type="radio" name="base" value="white" class="custom-radio absolute top-4 left-4 z-10">
                            <label class="block bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow">
                                <img src="https://readdy.ai/api/search-image?query=luxury white chocolate bar with vanilla specks, professional food photography on dark background with dramatic lighting, high-end confectionery&width=400&height=300&seq=103&orientation=landscape" alt="White Chocolate" class="w-full h-48 object-cover">
                                <div class="p-4">
                                    <h3 class="font-semibold mb-2">White Chocolate</h3>
                                    <p class="text-sm text-gray-600">Sweet and velvety</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </section>
                <!-- Size Selection -->
                <section>
                    <h2 class="text-3xl font-bold mb-6">Choose Your Size</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="relative">
                            <input type="radio" name="size" value="small" class="custom-radio absolute top-4 left-4 z-10" checked>
                            <label class="block bg-white rounded-lg shadow-md p-6 cursor-pointer hover:shadow-lg transition-shadow">
                                <div class="w-12 h-12 flex items-center justify-center bg-primary/10 text-primary rounded-full mb-4">
                                    <i class="ri-drop-line ri-lg"></i>
                                </div>
                                <h3 class="font-semibold mb-2">Small (15g)</h3>
                                <p class="text-sm text-gray-600">Perfect for a delicate taste</p>
                                <p class="text-primary font-semibold mt-4">$3.95</p>
                            </label>
                        </div>
                        <div class="relative">
                            <input type="radio" name="size" value="medium" class="custom-radio absolute top-4 left-4 z-10">
                            <label class="block bg-white rounded-lg shadow-md p-6 cursor-pointer hover:shadow-lg transition-shadow">
                                <div class="w-12 h-12 flex items-center justify-center bg-primary/10 text-primary rounded-full mb-4">
                                    <i class="ri-drop-line ri-xl"></i>
                                </div>
                                <h3 class="font-semibold mb-2">Medium (25g)</h3>
                                <p class="text-sm text-gray-600">Our most popular size</p>
                                <p class="text-primary font-semibold mt-4">$5.95</p>
                            </label>
                        </div>
                        <div class="relative">
                            <input type="radio" name="size" value="large" class="custom-radio absolute top-4 left-4 z-10">
                            <label class="block bg-white rounded-lg shadow-md p-6 cursor-pointer hover:shadow-lg transition-shadow">
                                <div class="w-12 h-12 flex items-center justify-center bg-primary/10 text-primary rounded-full mb-4">
                                    <i class="ri-drop-line ri-2x"></i>
                                </div>
                                <h3 class="font-semibold mb-2">Large (40g)</h3>
                                <p class="text-sm text-gray-600">For true chocolate lovers</p>
                                <p class="text-primary font-semibold mt-4">$7.95</p>
                            </label>
                        </div>
                    </div>
                </section>
                <!-- Navigation Buttons -->
                <div class="flex justify-between pt-8">
                    <a href="index.html" class="border border-secondary text-secondary py-3 px-8 rounded-button hover:bg-secondary hover:text-white transition-colors !rounded-button whitespace-nowrap">
                        <i class="ri-arrow-left-line mr-2"></i>
                        Back to Home
                    </a>
                    <button type="button" id="nextStep" class="bg-primary text-white py-3 px-8 rounded-button hover:bg-primary/90 transition-colors !rounded-button whitespace-nowrap">
                        Continue to Flavors
                        <i class="ri-arrow-right-line ml-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="bg-secondary text-white py-8">
    <div class="container mx-auto px-6">
        <div class="text-center">
            <p class="text-gray-400">&copy; 2025 Aurum Chocolates. All rights reserved.</p>
        </div>
    </div>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('customizationForm');
    const nextButton = document.getElementById('nextStep');
    nextButton.addEventListener('click', function() {
        const selectedBase = form.querySelector('input[name="base"]:checked').value;
        const selectedSize = form.querySelector('input[name="size"]:checked').value;
        
        // Store selections in localStorage
        localStorage.setItem('bonbonBase', selectedBase);
        localStorage.setItem('bonbonSize', selectedSize);
        
        // Navigate to the next step
        window.location.href = 'customize-step2.html';
    });
    // Make entire label clickable for radio inputs
    const radioLabels = document.querySelectorAll('label');
    radioLabels.forEach(label => {
        label.addEventListener('click', function() {
            const radio = this.parentElement.querySelector('input[type="radio"]');
            radio.checked = true;
        });
    });
});
</script>
</body>
</html>
